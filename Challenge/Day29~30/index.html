<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/e9abb19269.js"></script>
  </head>

  <body>
    <div class="videoPlayer">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div class="videoPlayer__controls">
        <div class="videoPlayer__column">
          <span class="jsPlayBtn"><i class="fas fa-play playBtn"></i></span>
          <span>
            <span class="currentTime">00:00</span> /
            <span class="totalTime">00:00</span>
          </span>
        </div>
        <div class="videoPlayer__column">
          <input
            type="range"
            name=""
            id=""
            class="playRange"
            min="0"
            max="10"
            step="1"
            value="0"
          />
        </div>
        <div class="videoPlayer__column">
          <span class="jsVolumeBtn"><i class="fas fa-volume-up"></i></span>
          <span><i class="fas fa-expand"></i></span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
